name: continuous-integration

on:
  push:
  pull_request:

env:
  GO111MODULE: on

jobs:
  test:
    name: Test code
    strategy:
      matrix:
        go-version:
          - 1.12.x
          - 1.13.x
        platform:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2

      -
        name: Install Matrix Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      -
        name: Test code
        run : |
          echo "GO111MODULE" $GO111MODULE
          go test ./pkg/...
          go vet ./pkg/...
